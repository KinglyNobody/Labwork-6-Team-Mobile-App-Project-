<ion-content>
  <div class="main-container">
    <ion-card>
      <form [formGroup]="form">
        <ion-card-header>
          <ion-card-title>Welcome!</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-label
            color="danger"
            *ngIf="form.get('email').touched && form.get('email').errors?.email"
            >* Email is invalid</ion-label
          >
          <ion-label
            color="danger"
            *ngIf="form.get('email').touched && form.get('email').errors?.required"
            >* Email is required</ion-label
          >
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-label
            color="danger"
            *ngIf="form.get('password').touched && form.get('password').errors?.required"
            >* Password is required</ion-label
          >
          <ion-button
            id="forgot-password"
            color="dark"
            fill="clear"
            size="full"
            [disabled]="!form.get('email').valid"
            (click)="forgotPassword()"
            >Forgot password</ion-button
          >
          <ion-button
            id="loginButton"
            size="full"
            (click)="login()"
            [disabled]="!form.valid"
            >Login</ion-button
          >
          <ion-button fill="clear" size="full" (click)="register()"
            >Register</ion-button
          >
        </ion-card-content>
      </form>
    </ion-card>
  </div>
</ion-content>
